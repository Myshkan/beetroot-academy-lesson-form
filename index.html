<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration form</title>
</head>
<body>
  <main>
    <form class="registration" action="index.html" method="post">
      <div class="reg-box">
        <div class="logo"></div>
        <h1>Create you free account</h1>
        <span class="description">Come and join our cool and amazing community, fill in you details to get started. Alredy have account? <a href="#">Log in.</a></span>
        <input class="first" type="text" placeholder="First name">
        <input class="last" type="text" placeholder="Last name">
        <input class="email" type="text" placeholder="Email address">
        <input class="pass" type="text" placeholder="Password">
        <button class="btn" type="button" name="button">Sign up for free</button>
        <span class="description">By clicking on "Sing up for free", you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></span>
      </div>
    </form>
  </main>
</body>
</html>
